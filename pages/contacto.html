        <section class="container-fluid bg-body-tertiary py-4 text-center"><h1 class="titulo">Contactos</h1> </section>
    
<section class="container my-4">
  <div class="row g-3">
    
    
    <div class="col-12 col-md-6">
      <form action="">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre y apellido*</label>
          <input type="text" class="form-control" id="nombre" placeholder="Juan Perez" minlength="4" maxlength="100" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input type="email" class="form-control" id="email" placeholder="juanperez@mail.com" minlength="6" maxlength="30" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Tel√©fono*</label>
          <input type="tel" class="form-control" id="telefono" placeholder="+54388222999" minlength="9" maxlength="16" required>
        </div>
        <div class="mb-3">
          <label for="consulta" class="form-label">Ingrese su consulta *</label>
          <textarea class="form-control" id="consulta" placeholder="Agrega tu consulta de hasta 500 caracteres" rows="3" maxlength="500" required></textarea>
        </div>
        <p><small class="text-muted">Los campos con (*) son obligatorios</small></p>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
